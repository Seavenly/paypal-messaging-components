name: Node CI

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Check for trigger commit
              run: ./scripts/snapshot-tests/should-update.sh
            - name: Use Node.js 10
              if: env.CANCEL_SNAPSHOT_UPDATE != 1
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: Update snapshots
              if: env.CANCEL_SNAPSHOT_UPDATE != 1
              run: |
                  ./scripts/snapshot-tests/setup-tests.sh
                  ./scripts/snapshot-tests/run-update.sh
              env:
                  CI: true
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
