name: Node CI

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10
              if: contains(github.event.head_commit.message, "[update snapshot]")
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: Update snapshots
              if: contains(github.event.head_commit.message, "[update snapshot]")
              run: |
                  ./scripts/snapshot-tests/setup-tests.sh
                  ./scripts/snapshot-tests/run-update.sh
              env:
                  CI: true
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
