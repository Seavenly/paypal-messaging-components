name: Node CI

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: if trigger commit found, update snapshots
              run: ./scripts/snapshot-tests/run-tests.sh
              env:
                  CI: true
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
