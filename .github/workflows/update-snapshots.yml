name: Node CI

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Retrieve last commit message
              run: ./scripts/snapshot-tests/get-target-commit.sh
            - name: Use Node.js 10
              if: "contains(env.LAST_COMMIT_MESSAGE, '[update snapshot]')"
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: if trigger commit found, update snapshots
              if: "contains(env.LAST_COMMIT_MESSAGE, '[update snapshot]')"
              run: |
                  ./scripts/snapshot-tests/setup-tests.sh
                  ./scripts/snapshot-tests/run-update.sh
              env:
                  CI: true
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
